<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Cores e Fontes Personalizadas */
        body {
            /* Fundo base levemente avermelhado/creme para combinar com os lírios */
            background-color: #F9F1F0; 
            
            /* Gradiente de fundo suave para dar profundidade */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .font-handwriting {
            font-family: 'Great Vibes', cursive;
        }

        /* Efeito de Fade-In para elementos ao rolar */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo dos cartões de foto */
        .photo-card {
            background: white;
            padding: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* Botão de voltar ao topo */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #990000; /* Vermelho mais escuro (Sangue/Lírio) */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        /* Animação das Flores Caindo */
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) translateX(100px) rotate(180deg);
                opacity: 0;
            }
        }

        .falling-flower {
            position: fixed;
            top: -100px;
            z-index: 1; 
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }
        
        .main-content {
            z-index: 20;
            position: relative;
        }
    </style>
</head>
<body class="min-h-screen relative flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <!-- Container Principal -->
    <div class="main-content max-w-4xl w-full bg-white/80 backdrop-blur-md shadow-2xl rounded-xl p-8 md:p-12 border border-red-200 fade-in">
        
        <!-- Cabeçalho / Título -->
        <div class="text-center mb-12 fade-in">
            <h1 class="font-handwriting text-5xl md:text-7xl text-red-800 mb-4 drop-shadow-sm">Meu Bem</h1>
            <div class="w-24 h-1 bg-red-600 mx-auto rounded-full"></div>
        </div>

        <!-- Mensagem -->
        <div class="text-center mb-16 space-y-4 fade-in">
            <p class="text-xl md:text-2xl text-gray-800 leading-relaxed font-light italic">
                "Você é a coisa mais importante da minha vida, você é o único motivo que preciso pra ser feliz."
            </p>
            <p class="text-xl md:text-2xl text-gray-800 leading-relaxed font-light italic">
                "Serei pra sempre todo seu, e quero viver toda minha vida ao seu lado."
            </p>
            <div class="text-3xl text-red-600 mt-4">♥</div>
        </div>

        <!-- Galeria de Fotos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Foto 1 -->
            <div class="photo-card fade-in rotate-[-2deg]">
                <div class="aspect-[3/4] overflow-hidden rounded bg-gray-100 relative">
                    <img src="Imagem do WhatsApp de 2023-10-24 à(s) 15.47.33_63ae76dc.jpg" 
                         alt="Nós dois - Momento Especial" 
                         class="w-full h-full object-cover"
                         onerror="this.src='https://placehold.co/600x800/f3e8e8/990000?text=Foto+1'; this.style.objectFit='contain';">
                </div>
            </div>

            <!-- Foto 2 -->
            <div class="photo-card fade-in rotate-[1deg] md:mt-8">
                <div class="aspect-[3/4] overflow-hidden rounded bg-gray-100 relative">
                    <img src="IMG-20231122-WA0025.jpg" 
                         alt="Nós dois - Sorrindo" 
                         class="w-full h-full object-cover"
                         onerror="this.src='https://placehold.co/600x800/f3e8e8/990000?text=Foto+2'; this.style.objectFit='contain';">
                </div>
            </div>

            <!-- Foto 3 -->
            <div class="photo-card fade-in rotate-[2deg]">
                <div class="aspect-[3/4] overflow-hidden rounded bg-gray-100 relative">
                    <img src="IMG-20231121-WA0018.jpg" 
                         alt="Nós dois - Passeio" 
                         class="w-full h-full object-cover"
                         onerror="this.src='https://placehold.co/600x800/f3e8e8/990000?text=Foto+3'; this.style.objectFit='contain';">
                </div>
            </div>

            <!-- Foto 4 -->
            <div class="photo-card fade-in rotate-[-1deg] md:mt-8">
                <div class="aspect-[3/4] overflow-hidden rounded bg-gray-100 relative">
                    <img src="FORMATURA CCC PDM MAYRINK-91.jpg" 
                         alt="Nós dois - Formatura" 
                         class="w-full h-full object-cover"
                         onerror="this.src='https://placehold.co/600x800/f3e8e8/990000?text=Foto+4'; this.style.objectFit='contain';">
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <div class="text-center mt-12 text-gray-500 text-sm fade-in">
            <p>Feito com todo amor do mundo.</p>
        </div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button id="back-to-top" title="Voltar ao topo">↑</button>

    <!-- Scripts para Dinâmicas -->
    <script>
        // --- SVG do Lírio-aranha Vermelho (Spider Lily) ---
        // Criado inline para garantir que apareça sem precisar de imagem externa
        const spiderLilySvg = `data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
            <!-- Estames longos e curvos característicos -->
            <path d="M50 50 Q 10 10 10 30" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 90 10 90 30" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 50 5 50 15" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 5 50 20 50" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 95 50 80 50" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 20 90 30 70" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            <path d="M50 50 Q 80 90 70 70" stroke="%238B0000" stroke-width="1.5" fill="none"/>
            
            <!-- Pétalas onduladas -->
            <path d="M50 50 Q 30 30 25 40 T 15 50" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            <path d="M50 50 Q 70 30 75 40 T 85 50" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            <path d="M50 50 Q 40 70 35 60 T 45 80" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            <path d="M50 50 Q 60 70 65 60 T 55 80" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            <path d="M50 50 Q 30 50 20 60" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            <path d="M50 50 Q 70 50 80 60" stroke="%23DC143C" stroke-width="3" fill="none" opacity="0.8"/>
            
            <!-- Centro -->
            <circle cx="50" cy="50" r="4" fill="%238B0000"/>
        </svg>`;

        // --- 1. Sistema de Chuva de Lírios ---
        function createFallingFlower() {
            const flower = document.createElement('img');
            flower.src = spiderLilySvg; // Usa o SVG criado acima
            flower.classList.add('falling-flower');
            
            const startLeft = Math.random() * 95; 
            const duration = Math.random() * 8 + 6; // Um pouco mais lento para ser elegante
            const size = Math.random() * 60 + 50; // Lírios maiores para ver os detalhes
            
            flower.style.left = startLeft + 'vw';
            flower.style.width = size + 'px';
            flower.style.opacity = Math.random() * 0.5 + 0.4;
            flower.style.animationDuration = duration + 's';
            
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
            
            document.body.appendChild(flower);
        }

        // Inicia o intervalo
        setInterval(createFallingFlower, 600); // Frequência da chuva

        // Cria alguns iniciais para a tela não começar vazia
        for(let i=0; i<8; i++) {
            setTimeout(createFallingFlower, i * 400);
        }

        // --- 2. Efeito de Fade-In ao Rolar ---
        const fadeElements = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.15, rootMargin: "0px 0px -50px 0px" };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                appearOnScroll.unobserve(entry.target);
            });
        }, appearOptions);

        fadeElements.forEach(element => appearOnScroll.observe(element));

        // --- 3. Efeito 3D Dinâmico nos Cartões ---
        const photoCards = document.querySelectorAll('.photo-card');
        photoCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const cardRect = card.getBoundingClientRect();
                const cardCenterX = cardRect.left + cardRect.width / 2;
                const cardCenterY = cardRect.top + cardRect.height / 2;
                const mouseX = e.clientX - cardCenterX;
                const mouseY = e.clientY - cardCenterY;

                const rotateY = (mouseX / (cardRect.width / 2)) * 8;
                const rotateX = -(mouseY / (cardRect.height / 2)) * 8;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                card.style.boxShadow = `${-rotateY}px ${rotateX}px 20px rgba(150, 0, 0, 0.2)`; // Sombra avermelhada
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = ''; 
                card.style.boxShadow = '';
            });
        });

        // --- 4. Botão Voltar ao Topo ---
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'block';
                setTimeout(() => { backToTopButton.style.opacity = '1'; }, 10);
            } else {
                backToTopButton.style.opacity = '0';
                setTimeout(() => { backToTopButton.style.display = 'none'; }, 300);
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
